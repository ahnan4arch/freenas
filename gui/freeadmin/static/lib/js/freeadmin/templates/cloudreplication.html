<div data-dojo-attach-point="dapCloudReplication">
<form data-dojo-attach-point="dapForm" enctype="multipart/form-data" method="post">
  <input type="hidden" data-dojo-attach-point="dapAll" />
  <input type="hidden" name="csrfmiddlewaretoken" data-dojo-attach-point="dapCSRF" />
  <table class="form">
    <tr data-dojo-attach-point="dapErrorMessageRow">
      <td colspan="4" data-dojo-attach-point="dapErrorMessage" style="color: red;">
      </td>
    </tr>
    <tr>
      <th data-dojo-attach-point="dapNameLabel">Name</th>
      <td>
        <input data-dojo-attach-point="dapName" type="text" />
      </td>
      <th rowspan="2" data-dojo-attach-point="dapCredentialLabel">Credential</th>
      <td rowspan="2">
        <input data-dojo-attach-point="dapCredential" type="text" />
      </td>
    </tr>
    <tr>
      <th data-dojo-attach-point="dapFilesystemLabel">Volume/Filesystem</th>
      <td>
        <input data-dojo-attach-point="dapFilesystem" type="text" />
      </td>
    </tr>
  <table>
  <span data-dojo-attach-point="dapSubmit"></span>
  <div data-dojo-attach-point="dapToaster"></div>
</form>
</div>
